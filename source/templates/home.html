{% extends "layout/base.html" %}
{% block main %}
            <h1 align="center">Home</h1>
            <section>
                <h1 align="center">System Info</h1>
                <div class="two-column-grid">
                    {% for name,stats in sysconf.items() %}
                    <table>
                        <caption>{{name}}</caption>
                        <tbody>
                            {% for key,value in stats.items() %}
                            <tr>
                                <th>{{key}}</th>
                                <td>{{value}}</td>
                            </tr>
                            {% end %}
                        </tbody>
                    </table>
                    {% end %}
                </div>
            </section>
{% end %}

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}Techie Workbench{% end %}</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{{ static_url("main.css") }}">
        {% block css %}{% end %}
    </head>
    <body>
        <header>
            <a href="/home" class="center">
                <span class="display-title"><strong>Techie Workbench</strong></span><br/>
                <span>Tailor-Made for Exploring AWS</span>
            </a>
        </header>
        <nav>
            <ul>
                <a href="/s3">Amazon S3</a>
                <a href="/ses">Amazon SES</a>
            </ul>
        </nav>
        <main>
        {% block main %}{% end %}
        </main>
        <aside>
        {% block aside %}{% end %}
        </aside>
        <footer>
            <a href="/settings"><strong>Settings</strong></a>
        </footer>
        {% if notify %}
        <script type="text/javascript">
          document.addEventListener("DOMContentLoaded", function() {
            alert("{{notify}}");
          });
        </script>
        {% end %}
        {% block scripts %}{% end %}
    </body>
</html>
